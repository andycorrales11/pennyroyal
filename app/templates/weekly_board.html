{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-semibold mb-4">Weekly Board</h1>

<!-- Controls -->
<form hx-get="/weekly-board" hx-target="#board-wrapper" hx-swap="innerHTML"
      class="flex gap-4 items-end mb-6">
  <div>
    <label class="block text-sm">Season</label>
    <input type="number" name="season" value="{{ season }}" class="border px-2 py-1 rounded w-24" />
  </div>
  <div>
    <label class="block text-sm">Week</label>
    <input type="number" name="week" value="{{ week }}" class="border px-2 py-1 rounded w-16" />
  </div>
  <button
    class="bg-blue-600 text-white px-3 py-2 rounded hover:bg-blue-700"
    type="submit">
    Refresh
  </button>
</form>

<!-- HTMX replace target -->
<div id="board-wrapper">
  {% include "_board_table.html" %}
</div>
{% endblock %}
