[project]
name = "fantasy-football-workbench"
version = "0.1.0"
description = "Python workbench for drafting and managing fantasyâ€‘football teams"
authors = [{name = "Andres Corrales", email = "you@example.com"}]
license = "MIT"
readme = "README.md"
requires-python = ">=3.11"

dependencies = [
  "pandas>=1.5",
  "pyarrow>=15",          # Parquet IO
  "requests>=2.32",       # API calls
  "pydantic>=2.7",
  "rich>=13.7",           # CLI tables
  "jupyterlab>=4.2",
  "ipython>=8.24",
  "nfl_data_py>=0.4",
]

[project.optional-dependencies]
dev = [
  "pytest>=8.2",
  "nbval>=0.10",
  "ruff>=0.4",
  "black>=24.4",
  "nbstripout>=0.7",
  "pre-commit>=3.7",
]

[tool.setuptools.packages.find]
# search the current directory
where = ["."]
include = ["ffwb*"]       # what to publish
exclude = ["notebooks*", "tests*"]